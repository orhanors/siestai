version: '3.8'

services:
  pgvector:
    image: pgvector/pgvector:pg16
    container_name: siestai_postgres
    environment:
      POSTGRES_DB: siestai_dev
      POSTGRES_USER: siestai_user
      POSTGRES_PASSWORD: siestai_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5439:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./.docker/postgres/init:/docker-entrypoint-initdb.d
      - ./.docker/postgres/conf:/etc/postgresql/conf.d
    networks:
      - siestai_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U siestai_user -d siestai_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
  neo4j:
    image: neo4j:latest
    volumes:
        - /$HOME/neo4j/logs:/logs
        - /$HOME/neo4j/config:/config
        - /$HOME/neo4j/data:/data
        - /$HOME/neo4j/plugins:/plugins
    environment:
        - NEO4J_AUTH=neo4j/your_password
    ports:
      - "7474:7474"
      - "7687:7687"
    restart: always

volumes:
  postgres_data:
    driver: local
    
networks:
  siestai_network:
    driver: bridge